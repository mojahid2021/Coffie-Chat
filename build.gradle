// Shared Jetpack library versioning
ext {
    jetpack = [
            core                : "1.12.0",
            lifecycle_runtime   : "2.6.1",
            lifecycle_viewmodel : "2.6.1",
            navigation_fragment : "2.7.4",
            navigation_ui       : "2.7.4",
            room_runtime        : "2.6.0",
            room_compiler       : "2.6.0",
            work_runtime        : "2.9.0",
            paging_runtime      : "3.2.1"
    ]
}
