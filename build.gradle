// The buildscript block defines repositories and classpaths for Gradle plugins.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Gradle Plugin
        classpath "com.android.tools.build:gradle:8.7.2"
        // Hilt Plugin for Dependency Injection
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.44"
        classpath 'com.google.gms:google-services:4.3.10'  // This is for Firebase services


    }
}

// Centralized plugin management for all subprojects
plugins {
    id 'com.android.application' version '8.1.0' apply false
    id 'com.android.library' version '8.1.0' apply false
    id 'com.google.dagger.hilt.android' version '2.44' apply false
    alias(libs.plugins.google.gms.google.services) apply false
}

